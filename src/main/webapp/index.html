<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Planilla de Sueldos</title>

        <!-- Custom fonts for this template -->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <link href="css/sb-admin-2.css" rel="stylesheet" type="text/css"/>

        <!-- Estilos adicionales para centrar el card -->
        <style>
            html, body {
                height: 100%; /* Asegura que el body ocupe toda la altura de la ventana */
            }
            .container {
                height: 100%; /* Asegura que el contenedor ocupe toda la altura */
                display: flex; /* Usa flexbox para centrar el contenido */
                justify-content: center; /* Centra horizontalmente */
                align-items: center; /* Centra verticalmente */
            }
            .card {
                width: 100%; /* Asegura que el card ocupe el ancho disponible */
                max-width: 800px; /* Limita el ancho máximo del card */
            }
            .custom-width {
                max-width: 500px; /* Ajusta el ancho según necesites */
                margin: 0 auto; /* Centra el contenido */
            }
            .custom-card {
                max-width: 500px; /* Ajusta según lo que necesites */
                margin: 0 auto; /* Centra el card */
            }
        </style>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
                <div class="card o-hidden border-0 shadow-lg custom-card">
                    <div class="row">                   
                        <div class="col">
                            <div class="p-5 custom-width">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4"> <i class="fas fa-wallet"></i>PSueldos<sup>1.0</sup></h1>
                                </div>
                                <!-- Mensaje de error -->
                                <form class="user" id="loginForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="logiUsua" placeholder="Usuario o DNI" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="passUsua" placeholder="Contraseña" required>
                                    </div>
                                    <button type="submit" id="btnLogin" class="btn btn-primary btn-user btn-block">
                                        Iniciar Sesión
                                    </button>
                                    <br/>
                                    <div id="loginError" class="alert alert-danger d-none"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/sb-admin-2.js"></script>
        <!-- Script para manejar el login con AJAX -->
        <script>
            $(document).ready(function () {
                $("#loginForm").submit(function (event) {
                    event.preventDefault(); // Evita el envío tradicional del formulario

                    let logiUsua = $("#logiUsua").val();
                    let passUsua = $("#passUsua").val();

                    $.ajax({
                        type: "POST",
                        url: "loginservlet",
                        data: {logiUsua: logiUsua, passUsua: passUsua},
                        success: function (response) {
                            if (response === "success") {
                                window.location.href = "principal.html"; // Redirigir si el login es correcto
                            } else {
                                $("#loginError").text("Usuario o contraseña incorrectos").removeClass("d-none");
                            }
                        },
                        error: function () {
                            $("#loginError").text("Error en el servidor").removeClass("d-none");
                        }
                    });
                });
            });
        </script>
    </body>
</html>

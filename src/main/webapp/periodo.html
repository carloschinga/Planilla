<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <h1 class="h3 mb-0 text-gray-800">Gestión de Periodos</h1>
            </div>   

            <nav class="navbar navbar-light bg-white p-2">
                <div class="container-fluid d-flex align-items-center p-0">
                    <div class="d-flex align-items-center me-3"></div>

                    <!-- Grupo de Botones -->
                    <div class="btn-group">
                        <button class="btn btn-primary" id="btnAddPeriodo">
                            <i class="fas fa-plus"></i> Nuevo
                        </button>
                        <button class="btn btn-primary" id="btnPDF">
                            <i class="fas fa-print"></i> Imprimir
                        </button>
                        <button class="btn btn-primary" id="btnExportar">
                            <i class="fas fa-file-excel"></i> Exportar
                        </button>
                    </div>
                </div>
            </nav>

            <hr/>
            <table id="periodoTable" class="table table-striped table-bordered w-100">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Bootstrap 5 -->
<div class="modal fade" id="periodoModal" tabindex="-1" aria-labelledby="periodoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="periodoForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="periodoModalLabel">Agregar Concepto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="codiPeri" name="codiPeri">
                    <div class="mb-4">
                        <label for="nombPeri" class="form-label d-block mb-2">Nombre</label>
                        <input type="text" class="form-control" id="nombPeri" name="nombPeri" maxlength="150" required>
                    </div>
                    <div class="mb-4">
                        <label for="actiPeri" class="form-label">Activo</label>
                        <select class="form-select" id="actiPeri" name="actiPeri" required>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-undo"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // Inicializar DataTable
        const periodoTable = $('#periodoTable').DataTable({
            ajax: {
                url: 'periodoservlet', // URL de tu servlet
                type: 'GET',
                dataSrc: '' // Aquí debes dejarlo vacío para que DataTables asuma que la respuesta es un array directo
            },
            columns: [
                {data: 'codiPeri'},
                {data: 'nombPeri'},
                {data: 'actiPeri', render: function (data) {
                        return data ? 'Sí' : 'No';
                    }},
                {
                    data: null,
                    render: function (data, type, row) {
                        return `
                        <button class="btn btn-primary btnEdit" data-id="${row.codiPeri}"><i class="fas fa-edit" ></i></button>
                    `;
                    }
                }
            ],
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json'
            }
        });

        // Abrir modal para editar
        $('#periodoTable tbody').on('click', '.btnEdit', function () {
            const id = $(this).data('id');
            $.get(`periodoservlet/${id}`, function (data) {
                $('#codiPeri').val(data.codiPeri);
                $('#nombPeri').val(data.nombPeri);
                $('#actiPeri').val(data.actiPeri.toString()); // Asegúrate de que sea "true" o "false"
                $('#periodoModalLabel').text('Editar Periodo');
                $('#periodoModal').modal('show');
            });
        });

        // Al hacer submit en el formulario
        $('#periodoForm').submit(function (e) {
            e.preventDefault(); // Evitar que el formulario se envíe de forma convencional

            // Obtener los datos del formulario
            const formData = $(this).serialize(); // Convertir todos los datos del formulario a una cadena

            // Verificar si estamos editando o agregando un nuevo periodo
            const id = $('#codiPeri').val();
            const url = id ? `periodoservlet/${id}` : 'periodoservlet'; // URL para enviar los datos
            const method = id ? 'PUT' : 'POST'; // Si hay ID es edición (PUT), si no es nuevo (POST)

            // Realizar la solicitud AJAX
            $.ajax({
                url: url, // URL de la solicitud
                type: method, // Tipo de solicitud: PUT (editar) o POST (agregar)
                data: formData, // Datos del formulario
                success: function (response) {
                    // Al recibir una respuesta exitosa
                    $('#periodoModal').modal('hide'); // Cerrar el modal
                    periodoTable.ajax.reload(); // Recargar la tabla con los datos actualizados
                },
                error: function (error) {
                    // Si ocurre un error
                    console.error("Error al guardar los datos:", error);
                    alert("Hubo un problema al guardar los datos.");
                }
            });
        });

        $('#btnAddPeriodo').click(function () {
            $('#periodoForm')[0].reset();  // Limpiar los campos del formulario
            $('#codiPeri').val('');        // Asegurarnos de que el campo codiPeri esté vacío
            $('#periodoModalLabel').text('Agregar Periodo');  // Cambiar el título del modal
            $('#periodoModal').modal('show');  // Mostrar el modal
        });
        // Cerrar el modal si se presiona el botón de cancelar
        $('#periodoModal .btn-close, #periodoModal .btn-secondary').click(function () {
            $('#periodoModal').modal('hide');
        });
        $('#btnPDF').click(function () {
            const {jsPDF} = window.jspdf;
            const doc = new jsPDF();

            // Obtener la fecha y hora actual
            const fechaActual = new Date();
            const fecha = fechaActual.toLocaleDateString(); // Fecha en formato local
            const hora = fechaActual.toLocaleTimeString(); // Hora en formato local
            const fechaHora = `${fecha} ${hora}`;

            // Configuración del nombre del sistema
            const nombreSistema = 'Software de Planilla';

            // Tamaño de página
            const pageWidth = doc.internal.pageSize.getWidth();

            // Agregar fecha y hora (esquina izquierda)
            doc.setFontSize(8);
            doc.text(fechaHora, 10, 10); // Posición (X: izquierda, Y: superior)

            // Agregar nombre del sistema (esquina derecha)
            const textWidthSistema = doc.getTextWidth(nombreSistema);
            doc.text(nombreSistema, pageWidth - textWidthSistema - 10, 10); // Posición (X: derecha, Y: superior)

            // Configuración del título centrado
            const titulo = 'LISTADO DE PERIODOS';
            const textWidthTitulo = doc.getTextWidth(titulo);
            const textX = (pageWidth - textWidthTitulo) / 2;
            doc.setFontSize(12); // Tamaño de fuente más grande para el título
            doc.text(titulo, textX, 20);

            // Obtener encabezados de la tabla
            const headers = [];
            $('#periodoTable thead th').each(function (i, header) {
                if (i < $('#periodoTable thead th').length - 1) {
                    headers.push($(header).text());
                }
            });

            // Obtener filas de la tabla
            const rows = [];
            $('#periodoTable tbody tr').each(function () {
                const row = [];
                $(this).find('td').each(function (index) {
                    if (index < $(this).parent().find('td').length - 1) {
                        row.push($(this).text());
                    }
                });
                rows.push(row);
            });

            // Generar la tabla en el PDF
            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 30, // Comienza después del título
            });

            // Descargar el PDF
            doc.save('periodo.pdf');
        });

        $('#btnExportar').click(function () {
            var tableData = [];

            // Agregar los encabezados de la tabla como la primera fila
            var headers = [];
            $('#periodoTable thead th').each(function (i, header) {
                if (i < $('#periodoTable thead th').length - 1) {
                    headers.push($(header).text());
                }
            });
            tableData.push(headers);

            // Agregar las filas de datos de la tabla
            $('#periodoTable tbody tr').each(function () {
                var rowData = [];
                $(this).find('td').each(function (i, cell) {
                    if (i < $(this).parent().find('td').length - 1) {
                        rowData.push($(cell).text());
                    }
                });
                tableData.push(rowData);
            });

            // Crear una hoja de trabajo de Excel a partir del array de datos
            var ws = XLSX.utils.aoa_to_sheet(tableData);

            // Crear un libro de trabajo (workbook)
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Periodos');

            // Guardar el archivo Excel
            XLSX.writeFile(wb, 'periodos.xlsx');
        });


    });
</script>
